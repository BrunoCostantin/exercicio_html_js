<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Mês / Ano</h1>
        <h2>Escreva o mês e ano do seu nascimento:</h2>
        <form id="form-deposito">
            <input type="number" id="mes-nascimento" required placeholder="Mês de nascimento" />
            <input type="number" id="ano-nascimento" required placeholder="Ano de nascimento" />
            <button id="btn-enviar" type="submit">Enviar</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
